<div class="container">
    <h1>Login</h1>
    <form class="form-container" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <input type="text" placeholder="Username" class="input-form" ngModel name="username">
        <input type="password" placeholder="Password" class="input-form" ngModel name="password">
        <input type="submit" value="Submit" class="input-button">
    </form>
</div>
